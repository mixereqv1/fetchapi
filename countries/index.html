<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch api - countries</title>
    <link rel="stylesheet" href="main.min.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Fetch API - countries</h1>
        </header>
        <main id="main" class="main country-info">
            <div class="country__select">
                <select disabled id="countrySelect"></select>
            </div>
            <div id="countrySidebar" class="country__sidebar">
                <div class="country-flag" >
                    <img id="countryFlag" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
                </div>
                <div class="country-data" id="countryData">
                    <h3 id="countryName" class="country-name"></h3>
                    <div id="capital"></div>
                    <div id="region"></div>
                    <div id="subregion"></div>
                    <div id="population"></div>
                    <div id="timezone"></div>
                </div>
            </div>
            <div class="country-map" id="mapid">

            </div>
        </main>
    </div>

    
</body>
</html>
